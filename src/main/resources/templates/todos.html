<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Your Todos</title>
</head>
<body>
    <h1>Todo List</h1>
<a href ="/add">Add a Todo</a> <br/>
<div th:each="todo: ${todos}">
    <h4 th:inline="text">[[${todo.taskName}]] @ [[${todo.dueDate}]]</h4>
    <p th:text="${todo.priority}"></p>
</div>
</body>
</html>
